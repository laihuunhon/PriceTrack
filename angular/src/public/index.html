<!doctype html>
<html ng-app="desktop" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tru Tiên - Trận Linh</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3587990350624761",
        enable_page_level_ads: true
      });
    </script>

    <script src="socket.io.js"></script>
    <base href="/">

    <style>
        .loader {
            font-size: 10px;
            position: fixed;
            box-sizing: border-box;
            top: calc((100% - 10em) / 2);
            left: calc((100% - 10em) / 2);
            text-indent: -9999em;
            border-top: 1.1em solid rgba(202,202,202, 0.2);
            border-right: 1.1em solid rgba(202,202,202, 0.2);
            border-bottom: 1.1em solid rgba(202,202,202, 0.2);
            border-left: 1.1em solid #cacaca;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
            z-index: 10000;
        }
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }
        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="main">
    <ui-view></ui-view>
    <div class="loader" ng-show="pageLoading">Loading...</div>
</body>
</html>
